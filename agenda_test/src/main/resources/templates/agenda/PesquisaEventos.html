					<h1>
						Pesquisa de Eventos
					</h1>
				</div>
			
				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-primary" th:href="@{/agenda/novo}">
							<i class="fa  fa-plus-circle"></i> <span class="hidden-xs  hidden-sm">Novo evento</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">

		<form method="get" class="form-vertical  js-form-loading">
			<div class="form-group">
				<label for="input-evento-titulo">Titulo</label>
				<input id="input-evento-titulo" type="text" class="form-control"/>
			</div>
	
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="input-evento-data">Data</label>
						
						<div class="form-inline">
							<input type="date" class="form-control  aw-form-control-inline-sm"/>
							<label class="aw-form-label-between">até</label>
							<input type="date" class="form-control  aw-form-control-inline-sm"/>
						</div>
					</div>
				</div>
				
				<div class="col-sm-6">
					<div class="form-group">
						<label for="input-evento-tipo">Tipo</label>						
						<select id="tipo" name="tipo">
						   <option value="compromisso">Compromisso</option>
						   <option value="reuniao">Reunião</option>
						   <option value="entrevista">Entrevista</option>
						   <option value="festa">Festa</option>
						   <option value="jantar">Jantar</option>
						   <option value="lembrete">Lembrete</option>
						   <option value="aniversario">Aniversário</option>
						   <option value="conferencia">Conferência</option>
						</select>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">
					Pesquisar
				</button>
			</div>
	
		</form>

		</div>
		
		<div class="table-responsive">
			<table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
				<thead class="aw-table-header-solid">
					<tr>
						<th>Titulo</th>
						<th>Descrição</th>
						<th>Data</th>
						<th>Tipo</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="evento : ${eventos}">					
						<td th:text="${evento.titulo}"></td>
						<td th:text="${evento.descricao}"></td>
						<td th:text="${evento.data}"></td>
						<td th:text="${evento.tipo.descricao}"></td>
						<td>
											
							<div class="btn-group">
								<button class="btn  btn-default btn-xs">
									Editar
								</button>
								
								<button class="btn  btn-default btn-xs">
									Excluir
								</button>
							</div>
							
						</td>
					</tr>
					<tr th:if="${eventos.empty}">
						<td colspan="5">Nenhum evento cadastrado</td>
					</tr>
				</tbody>
			</table>
		</div>
			
		<div class="row">
			<div class="col-xs-12  col-md-8  aw-text-xs-center  aw-text-md-left">
				<nav>
					<ul class="pagination  pagination-sm">

				<span class="aw-pagination-info">
					102 produtos encontrados
				</span>
			</div>
